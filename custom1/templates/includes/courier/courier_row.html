<div class="web-list-item transaction-list-item">
	<div class="row">
		<div class="col-sm-4">
			<span class="indicator small {{ doc.indicator_color or ("green" if doc.docstatus==1 else "darkgrey") }}">
			{{ doc.name }} haha</span>
			<div class="small text-muted transaction-time"
				title="{{ frappe.utils.format_datetime(doc.posting_date, "medium") }}">
				{{ frappe.utils.global_date_format(doc.posting_date) }}
			</div>
		</div>
		<div class="col-sm-5">
			<div class="small text-muted items-preview ellipsis ellipsis-width">
				{{ doc.party }} - {{ doc.party_name }}<br>
				{{ doc.remarks }}
			</div>
		</div>
		<div class="col-sm-3 text-right bold">
			<div class="medium text-muted">{{ frappe.utils.fmt_money(doc.base_paid_amount) }}</div>
		</div>
	</div>
	<a class="transaction-item-link" href="/{{ pathname }}/{{ doc.name }}">Link</a>
</div>
